<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="container">
            <button id="clear">AC</button>
            <button id="pos-neg">+/-</button>
            <button id="percent">%</button>
            <button class="operations" id="division">/</button>
            <button class="digit" id="seven" value="7">7</button>
            <button class="digit"  id="eight" value="8">8</button>
            <button class="digit"  id="nine" value="9">9</button>
            <button  class="operations" id="multiplication">*</button>
            <button class="digit"  id="four" value="4">4</button>
            <button class="digit"  id="five" value="5">5</button>
            <button class="digit"  id="six" value="6">6</button>
            <button class="operations" id="subtraction">-</button>
            <button class="digit" id="one" value="1">1</button>
            <button class="digit" id="two" value="2">2</button>
            <button class="digit" id="three" value="3">3</button>
            <button class="operations" id="addition">+</button>
            <button class="digit" id="zero" value="0">0</button>
            <button class="digit" id="decimal">.</button>
            <button id="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
